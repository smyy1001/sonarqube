name: SonarQube Scan

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build and Analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      
      - name: Cache SonarQube packages
        uses: actions/cache@v2
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      
      - name: SonarQube Scan with Debug
        uses: sonarsource/sonarqube-scan-action@master
        with:
          args: >
            -X
            -Dsonar.projectKey=github-deneme1
            -Dsonar.host.url=https://f393-217-131-108-231.ngrok-free.app
            -Dsonar.login=squ_a701414a67a8c1be7592183aef79af7145fa6d72
            -Dsonar.sources=.
